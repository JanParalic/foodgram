{% extends 'foodfeed/base.html' %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% block title_block %}
    Foodfeed
{% endblock %}

{% block body_block %}
    {% for pic in feed %}
        <img src={{pic.picture.url}}>
    {% endfor %}

    <form id="sign_out_form" method="POST">
        {% csrf_token %}
        <input type="submit" name="submit" class="submit" value="Sign Out" />
    </form>
{% endblock %}
